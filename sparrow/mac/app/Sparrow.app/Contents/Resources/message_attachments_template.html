{{#ATTACHMENTS_SEPARATOR}}
<div style="border-bottom: 1px solid #ebebeb; height: 10px; margin-bottom: 5px;">
</div>
{{/ATTACHMENTS_SEPARATOR}}

{{#ATTACHMENTS}}
<div id="MMAttachmentContainer:{{MESSAGE_ID}}:{{PART_ID}}" class="-sparrow-messageAttachmentContainer" style="position: relative;">
    <div id="MMAttachment:{{MESSAGE_ID}}:{{PART_ID}}" class="-sparrow-messageAttachment" style="position: relative;" ondragstart='setDragItem(this, event);' ondblclick="openAttachment('{{MESSAGE_ID}}', '{{PART_ID}}');" onmousedown="clickedOnAttachment(event, '{{MESSAGE_ID}}', '{{PART_ID}}')">
    </div>
    <div id="MMAttachment:{{MESSAGE_ID}}:{{PART_ID}}-downloading" style="display: inline-block; position: absolute; top: 29px; left: 180px; float: right;">
        <!--
        <img src="{{ACTIVITY_INDICATOR_URL:none}}"/>
         -->
    </div>
</div>
{{/ATTACHMENTS}}
